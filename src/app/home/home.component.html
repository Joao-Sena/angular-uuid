<div class="header">
    <h2 class="titulo">GERADOR DE CÓDIGO UUID</h2>
</div>

<div class="card">
    <p class="substitulo">Clique no botão para gerar um UUID / GUID</p>
    <p class="uuid">UUID: {{codigoUUID}}</p>

    <button class="botao" (click)="gerarUUID()">GERAR UUID / GUID</button>
</div>

    <p class="substitulo">Um identificador único universal é um número de 128 bits usado para identificar informações em sistemas de computação. O termo identificador único global também é utilizado.</p>
</div>
